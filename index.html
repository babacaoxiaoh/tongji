<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站统计仪表板 - 实时数据分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse-dot {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulse-dot {
            animation: pulse-dot 2s infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .number-change {
            transition: all 0.5s ease;
        }
        .ip-increase {
            color: #10b981;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-chart-line text-2xl"></i>
                    <h1 class="text-2xl font-bold">网站统计中心</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-green-400 rounded-full pulse-dot"></div>
                        <span class="text-sm">实时更新中</span>
                    </div>
                    <span id="currentTime" class="text-sm"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container mx-auto px-6 py-8">
        <!-- 统计卡片区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 今日IP访问量 -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">今日IP访问量</p>
                        <p class="text-3xl font-bold text-gray-800 number-change" id="todayIP">0</p>
                        <p class="text-sm mt-2 ip-increase">
                            <i class="fas fa-arrow-up"></i> 
                            <span id="ipProgress">0%</span> 今日进度
                        </p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-users text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- 页面浏览量 -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">页面浏览量</p>
                        <p class="text-3xl font-bold text-gray-800 number-change" id="pageViews">0</p>
                        <p class="text-sm text-green-600 mt-2">
                            <i class="fas fa-arrow-up"></i> 较昨日 +8.3%
                        </p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-eye text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- 平均停留时间 -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">平均停留时间</p>
                        <p class="text-3xl font-bold text-gray-800" id="avgTime">3:45</p>
                        <p class="text-sm text-red-600 mt-2">
                            <i class="fas fa-arrow-down"></i> 较昨日 -2.1%
                        </p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-clock text-purple-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- 跳出率 -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">跳出率</p>
                        <p class="text-3xl font-bold text-gray-800" id="bounceRate">42.3%</p>
                        <p class="text-sm text-green-600 mt-2">
                            <i class="fas fa-arrow-down"></i> 较昨日 -5.2%
                        </p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-full">
                        <i class="fas fa-sign-out-alt text-orange-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

    
    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleString('zh-CN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // IP数据按时间增长设置
        const targetIP = 220000; // 目标IP值22万
        let currentIP = 0;
        let lastDate = '';

        // 24小时访问权重（模拟真实访问模式）
        const hourlyWeights = [
            0.01, 0.01, 0.01, 0.01, 0.01, 0.01, // 0-5点：低谷期
            0.02, 0.03, 0.05, 0.08, 0.09, 0.08, // 6-11点：上午高峰
            0.06, 0.05, 0.07, 0.08, 0.09, 0.08, // 12-17点：下午高峰
            0.06, 0.04, 0.03, 0.02, 0.02, 0.01  // 18-23点：晚间下降
        ];

        // 计算当前时间应该达到的IP数量
        function calculateCurrentIP() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentSecond = now.getSeconds();
            
            // 检查是否是新的一天
            const today = now.toDateString();
            if (today !== lastDate) {
                currentIP = 0;
                lastDate = today;
            }
            
            // 计算从0点到当前时间已经过去的完整小时数
            let accumulatedWeight = 0;
            for (let i = 0; i < currentHour; i++) {
                accumulatedWeight += hourlyWeights[i];
            }
            
            // 计算当前小时的进度
            const currentHourProgress = (currentMinute * 60 + currentSecond) / 3600;
            accumulatedWeight += hourlyWeights[currentHour] * currentHourProgress;
            
            // 计算当前应该达到的IP数量
            const calculatedIP = Math.floor(targetIP * accumulatedWeight);
            
            // 确保IP只增不减（防止时间回退导致IP减少）
            if (calculatedIP > currentIP) {
                currentIP = calculatedIP;
            }
            
            return currentIP;
        }

        // 更新IP显示
        function updateIPDisplay() {
            const ipElement = document.getElementById('todayIP');
            const pageViewsElement = document.getElementById('pageViews');
            const progressElement = document.getElementById('ipProgress');
            
            // 计算当前IP
            const ip = calculateCurrentIP();
            
            // 更新IP数值
            ipElement.textContent = ip.toLocaleString('zh-CN');
            
            // 更新页面浏览量（IP的2.8倍）
            const pageViews = Math.floor(ip * 2.8);
            pageViewsElement.textContent = pageViews.toLocaleString('zh-CN');
            
            // 更新进度百分比
            const progress = ((ip / targetIP) * 100).toFixed(1);
            progressElement.textContent = `${progress}%`;
        }

        // 初始化图表
        const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
        const hourlyChart = new Chart(hourlyCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                datasets: [{
                    label: 'IP访问量',
                    data: Array.from({length: 24}, (_, i) => Math.floor(targetIP * hourlyWeights[i])),
                    borderColor: 'rgb(99, 102, 241)',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString('zh-CN');
                            }
                        }
                    }
                }
            }
        });

        // 流量来源分布图
        const sourceCtx = document.getElementById('sourceChart').getContext('2d');
        const sourceChart = new Chart(sourceCtx, {
            type: 'doughnut',
            data: {
                labels: ['直接访问', '搜索引擎', '社交媒体', '外链推荐', '广告投放'],
                datasets: [{
                    data: [35, 28, 18, 12, 7],
                    backgroundColor: [
                        'rgb(99, 102, 241)',
                        'rgb(34, 197, 94)',
                        'rgb(251, 146, 60)',
                        'rgb(147, 51, 234)',
                        'rgb(236, 72, 153)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });

        // 设备类型统计图
        const deviceCtx = document.getElementById('deviceChart').getContext('2d');
        const deviceChart = new Chart(deviceCtx, {
            type: 'bar',
            data: {
                labels: ['桌面端', '移动端', '平板端'],
                datasets: [{
                    label: '访问量',
                    data: [95000, 110000, 15000],
                    backgroundColor: [
                        'rgba(99, 102, 241, 0.8)',
                        'rgba(34, 197, 94, 0.8)',
                        'rgba(251, 146, 60, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString('zh-CN');
                            }
                        }
                    }
                }
            }
        });

        // 更新热门页面访问量（基于当前IP计算）
        function updatePageViews() {
            const pageElements = document.querySelectorAll('.page-views');
            // 基础比例（基于总页面浏览量）
            const baseRatios = [0.205, 0.146, 0.131, 0.098, 0.084];
            
            pageElements.forEach((element, index) => {
                // 计算该页面的访问量（基于当前总IP数乘以比例再乘以2.8）
                const pageView = Math.floor(currentIP * 2.8 * baseRatios[index]);
                element.textContent = `${pageView.toLocaleString('zh-CN')} 访问`;
            });
        }

        // 更新地域百分比（保持稳定，小幅波动）
        function updateRegionPercent() {
            const regionElements = document.querySelectorAll('.region-percent');
            const baseValues = [35.2, 18.7, 12.3, 9.8, 7.5, 16.5];
            
            regionElements.forEach((element, index) => {
                // 只允许±0.5%的小幅波动
                const fluctuation = (Math.random() - 0.5) * 0.01;
                const newValue = (baseValues[index] + fluctuation).toFixed(1);
                element.textContent = `${newValue}%`;
            });
        }

        // 更新平均停留时间（小幅波动）
        function updateAvgTime() {
            const baseMinutes = 3;
            const baseSeconds = 45;
            // 只允许±15秒的波动
            const fluctuation = Math.floor((Math.random() - 0.5) * 30);
            
            let totalSeconds = baseMinutes * 60 + baseSeconds + fluctuation;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            document.getElementById('avgTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // 更新跳出率（小幅波动）
        function updateBounceRate() {
            const baseRate = 42.3;
            // 只允许±1%的波动
            const fluctuation = (Math.random() - 0.5) * 2;
            const newRate = (baseRate + fluctuation).toFixed(1);
            
            document.getElementById('bounceRate').textContent = `${newRate}%`;
        }

        // 模拟实时数据更新
        function updateRealtimeData() {
            updateIPDisplay();
            updatePageViews();
            updateRegionPercent();
            updateAvgTime();
            updateBounceRate();
            
            // 更新24小时图表的当前小时数据点
            const currentHour = new Date().getHours();
            const currentValue = Math.floor(targetIP * hourlyWeights[currentHour]);
            hourlyChart.data.datasets[0].data[currentHour] = currentValue;
            hourlyChart.update('none');
        }

        // 初始化
        updateRealtimeData();
        
        // 设置定时更新
        setInterval(updateRealtimeData, 1000); // 每秒更新一次数据
    </script>
</body>
</html>
